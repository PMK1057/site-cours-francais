            // Charger les URLs audio (non bloquant)

                    for (const url of candidates) {
                        try {
                            const response = await fetch(url);
                            if (response.ok) {
                                const data = await response.json();
                                window.expressionsAudioUrls = { ...audioFallbacks, ...data };
                                loaded = true;
                                break;
                            }
                        } catch (e) {
                            continue;
                        }

                    if (!loaded) {
                        window.expressionsAudioUrls = { ...audioFallbacks };

                    console.warn('Erreur chargement audio, utilisation fallbacks:', error);
                    window.expressionsAudioUrls = { ...audioFallbacks };
                }

                if (!audioData) return null;
                
                return typeof audioData === 'string' ? audioData : audioData.url;

            // Initialisation unique et fiable

                // Afficher les expressions imm√©diatement

            // Fonction d'initialisation publique (appel√©e depuis scripts.js)
            window.initExpressionsCourantes = function() {
                // Utiliser requestAnimationFrame pour s'assurer que le DOM est pr√™t
                requestAnimationFrame(() => {
                    setTimeout(initExpressions, 50);
                });
            };
            
            // Auto-initialisation si le script est ex√©cut√© directement
            // (utile si le HTML est charg√© directement sans passer par scripts.js)
            if (document.getElementById('expressions-grid')) {
                // Les √©l√©ments sont d√©j√† pr√©sents, initialiser imm√©diatement
                requestAnimationFrame(() => {
                    setTimeout(initExpressions, 50);
                });
            } else {
                // Les √©l√©ments ne sont pas encore l√†, attendre qu'ils soient ins√©r√©s
                // via un observer simple
                const observer = new MutationObserver(() => {
                    if (document.getElementById('expressions-grid') && !isInitialized) {
                        observer.disconnect();
                        requestAnimationFrame(() => {
                            setTimeout(initExpressions, 50);
                        });
                    }
                });
                
                // Observer le body pour d√©tecter l'insertion du contenu
                if (document.body) {
                    observer.observe(document.body, {
                        childList: true,
                        subtree: true
                    });
                    
                    // Timeout de s√©curit√© (arr√™ter l'observer apr√®s 5 secondes)
                    setTimeout(() => {
                        observer.disconnect();
                        if (!isInitialized && document.getElementById('expressions-grid')) {
                            initExpressions();
                        }
                    }, 5000);
                }
            }
        })();

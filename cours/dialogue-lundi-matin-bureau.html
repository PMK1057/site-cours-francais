<script>
// Charger et afficher le dialogue
async function loadDialogue() {
    console.log('üé¨ loadDialogue() appel√©e');
    const container = document.getElementById('dialogue-container');
    
    if (!container) {
        console.error('‚ùå dialogue-container non trouv√© dans le DOM');
        console.error('üîç Recherche de tous les √©l√©ments avec "dialogue" dans l\'ID...');
        const allElements = document.querySelectorAll('[id*="dialogue"]');
        console.log('√âl√©ments trouv√©s:', allElements);
        return;
    }
    
    console.log('‚úÖ Conteneur trouv√©:', container);
    
    // Afficher un message de chargement
    container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Chargement du dialogue...</p>';
    console.log('üìù Message de chargement affich√©');
    
    try {
        // Essayer plusieurs chemins possibles
        let response;
        const paths = [
            '/dialogues/dialogue-data.json',
            '/dialogue-data.json',
            './dialogues/dialogue-data.json',
            '../dialogues/dialogue-data.json',
            '/public/dialogue-data.json'
        ];
        
        let loaded = false;
        let lastError = null;
        for (const path of paths) {
            try {
                response = await fetch(path);
                if (response.ok) {
                    loaded = true;
                    console.log('‚úÖ Fichier charg√© depuis:', path);
                    break;
                }
            } catch (e) {
                lastError = e;
                console.warn('‚ùå Erreur avec le chemin:', path);
                continue;
            }
        }
        
        if (!loaded || !response.ok) {
            // Fallback : utiliser les donn√©es directement si le JSON ne charge pas
            console.warn('‚ö†Ô∏è Impossible de charger le JSON, utilisation des donn√©es en dur');
            const fallbackData = [{
                "id": "dialogue1",
                "title": "Lundi matin au bureau",
                "lines": [
                    {"speaker": "Julie", "text": "Salut Marc ! √áa va ?", "audioPath": "/dialogues/audio/dialogue1_line0.mp3"},
                    {"speaker": "Marc", "text": "Bof, pas terrible... J'ai pas bien dormi ce week-end. Et toi ?", "audioPath": "/dialogues/audio/dialogue1_line1.mp3"},
                    {"speaker": "Julie", "text": "Ouais, √ßa va. Un peu fatigu√©e aussi. T'as fait quoi ce week-end ?", "audioPath": "/dialogues/audio/dialogue1_line2.mp3"},
                    {"speaker": "Marc", "text": "Pas grand-chose, j'ai regard√© des s√©ries. Toi ?", "audioPath": "/dialogues/audio/dialogue1_line3.mp3"},
                    {"speaker": "Julie", "text": "Pareil, j'ai pas boug√© de chez moi. Bon, allez, bon courage pour aujourd'hui !", "audioPath": "/dialogues/audio/dialogue1_line4.mp3"},
                    {"speaker": "Marc", "text": "Merci, toi aussi !", "audioPath": "/dialogues/audio/dialogue1_line5.mp3"}
                ]
            }];
            const dialogue = fallbackData.find(d => d.id === 'dialogue1');
            if (dialogue) {
                console.log('‚úÖ Utilisation des donn√©es de fallback');
                renderDialogue(container, dialogue);
                return;
            }
            throw new Error('Impossible de charger dialogue-data.json et donn√©es de fallback non disponibles');
        }
        
        const dialogues = await response.json();
        console.log('‚úÖ JSON charg√©, dialogues trouv√©s:', dialogues.length);
        const dialogue = dialogues.find(d => d.id === 'dialogue1');
        
        if (!dialogue) {
            console.error('‚ùå Dialogue dialogue1 non trouv√© dans:', dialogues);
            container.innerHTML = 
                '<div style="color: red; text-align: center; padding: 20px;">' +
                '<h3>‚ùå Dialogue non trouv√©</h3>' +
                '<p>Le dialogue "dialogue1" n\'existe pas dans les donn√©es.</p>' +
                '<p>Dialogues disponibles: ' + dialogues.map(d => d.id).join(', ') + '</p>' +
                '</div>';
            return;
        }
        
        console.log('‚úÖ Dialogue trouv√©:', dialogue.title, 'avec', dialogue.lines.length, 'lignes');
        renderDialogue(container, dialogue);
    } catch (error) {
        console.error('Erreur lors du chargement du dialogue:', error);
        const container = document.getElementById('dialogue-container');
        container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #d32f2f;">
                <h3>‚ùå Erreur de chargement</h3>
                <p>${error.message}</p>
                <p style="font-size: 0.9em; color: #666; margin-top: 20px;">
                    V√©rifiez que le fichier dialogue-data.json existe dans /public/
                </p>
                <button onclick="loadDialogue()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    üîÑ R√©essayer
                </button>
            </div>
        `;
    }
}

function renderDialogue(container, dialogue) {
    console.log('üé® renderDialogue() appel√©e avec', dialogue.lines.length, 'lignes');
    
    if (!container) {
        console.error('‚ùå Container non trouv√© dans renderDialogue');
        return;
    }
    
    // Corriger les chemins audio si n√©cessaire
    const correctedLines = dialogue.lines.map(line => {
        let audioPath = line.audioPath;
        // Normaliser les chemins vers /dialogues/audio/
        if (audioPath.startsWith('/audio/')) {
            audioPath = audioPath.replace('/audio/', '/dialogues/audio/');
        } else if (audioPath.startsWith('/public/audio/')) {
            audioPath = audioPath.replace('/public/audio/', '/dialogues/audio/');
        }
        return { ...line, audioPath };
    });
    
    console.log('üìù G√©n√©ration du HTML pour', correctedLines.length, 'lignes');
    
    const htmlContent = correctedLines.map((line, index) => `
            <div class="dialogue-line">
                <div class="speaker-avatar">${line.speaker.charAt(0)}</div>
                <div class="dialogue-content">
                    <div class="speaker-name">${line.speaker}</div>
                    <div class="dialogue-text">${line.text}</div>
                    <div class="audio-player">
                        <audio id="audio-${index}" src="${line.audioPath}" preload="metadata" onerror="handleAudioError(${index}, '${line.audioPath}')"></audio>
                        <div class="audio-controls">
                            <button class="play-btn" onclick="togglePlay(${index})" id="play-btn-${index}">‚ñ∂</button>
                            <div class="progress-container" onclick="seekTo(event, ${index})">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progress-${index}" style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="time-display" id="time-${index}">0:00 / 0:00</div>
                            <div class="volume-control">
                                <span>üîä</span>
                                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" 
                                       oninput="setVolume(${index}, this.value)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    
    console.log('üì¶ HTML g√©n√©r√©, longueur:', htmlContent.length, 'caract√®res');
    console.log('üì¶ Premiers caract√®res:', htmlContent.substring(0, 200));
    
    // Ins√©rer le HTML dans le conteneur
    try {
        console.log('üì¶ Avant insertion, conteneur:', container);
        console.log('üì¶ Style du conteneur:', window.getComputedStyle(container).display);
        container.innerHTML = htmlContent;
        console.log('‚úÖ HTML ins√©r√© dans le conteneur');
        console.log('üìä Conteneur apr√®s insertion:', container.children.length, 'enfants');
        console.log('üìä Contenu du conteneur:', container.innerHTML.substring(0, 300));
        
        // V√©rifier la visibilit√©
        const rect = container.getBoundingClientRect();
        const computedStyle = window.getComputedStyle(container);
        console.log('üìê Position du conteneur:', {
            top: rect.top,
            left: rect.left,
            width: rect.width,
            height: rect.height,
            visible: rect.width > 0 && rect.height > 0,
            display: computedStyle.display,
            visibility: computedStyle.visibility,
            opacity: computedStyle.opacity,
            zIndex: computedStyle.zIndex
        });
        
        // V√©rifier les enfants
        const children = container.children;
        console.log('üë∂ Enfants du conteneur:', children.length);
        for (let i = 0; i < Math.min(children.length, 2); i++) {
            const childRect = children[i].getBoundingClientRect();
            console.log(`  Enfant ${i}:`, {
                tagName: children[i].tagName,
                className: children[i].className,
                width: childRect.width,
                height: childRect.height,
                visible: childRect.width > 0 && childRect.height > 0
            });
        }
    } catch (error) {
        console.error('‚ùå Erreur lors de l\'insertion du HTML:', error);
        container.innerHTML = '<p style="color: red;">Erreur lors de l\'affichage du dialogue: ' + error.message + '</p>';
        return;
    }
        
    // Initialiser les √©v√©nements audio
    correctedLines.forEach((line, index) => {
        const audio = document.getElementById(`audio-${index}`);
        if (audio) {
            audio.addEventListener('loadedmetadata', () => updateTime(index));
            audio.addEventListener('timeupdate', () => updateTime(index));
            audio.addEventListener('ended', () => {
                document.getElementById(`play-btn-${index}`).textContent = '‚ñ∂';
            });
            audio.addEventListener('error', (e) => {
                console.error(`Erreur audio ${index}:`, e);
                // Essayer plusieurs chemins alternatifs
                const originalPath = line.audioPath;
                const altPaths = [
                    originalPath.replace('/public/audio/', '/audio/'),
                    originalPath.replace('/audio/', './audio/'),
                    originalPath.replace('/audio/', '../public/audio/'),
                    originalPath
                ];
                
                let currentIndex = altPaths.indexOf(audio.src) + 1;
                if (currentIndex < altPaths.length) {
                    audio.src = altPaths[currentIndex];
                    console.log(`Tentative chemin alternatif ${currentIndex + 1}/${altPaths.length}: ${altPaths[currentIndex]}`);
                }
            });
        }
    });
}

function handleAudioError(index, originalPath) {
    console.warn(`Erreur de chargement audio ${index}: ${originalPath}`);
    // Essayer un chemin alternatif
    const audio = document.getElementById(`audio-${index}`);
    if (audio) {
        const altPath = originalPath.replace('/audio/', '/public/audio/');
        audio.src = altPath;
    }
}

function togglePlay(index) {
    const audio = document.getElementById(`audio-${index}`);
    const btn = document.getElementById(`play-btn-${index}`);
    
    if (audio.paused) {
        audio.play();
        btn.textContent = '‚è∏';
    } else {
        audio.pause();
        btn.textContent = '‚ñ∂';
    }
}

function updateTime(index) {
    const audio = document.getElementById(`audio-${index}`);
    const progress = document.getElementById(`progress-${index}`);
    const timeDisplay = document.getElementById(`time-${index}`);
    
    if (!audio || !progress || !timeDisplay) return;
    
    const current = audio.currentTime || 0;
    const duration = audio.duration || 0;
    const percent = duration > 0 ? (current / duration) * 100 : 0;
    
    progress.style.width = percent + '%';
    timeDisplay.textContent = formatTime(current) + ' / ' + formatTime(duration);
}

function seekTo(event, index) {
    const audio = document.getElementById(`audio-${index}`);
    const container = event.currentTarget;
    const rect = container.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const percent = x / rect.width;
    
    if (audio.duration) {
        audio.currentTime = percent * audio.duration;
    }
}

function setVolume(index, value) {
    const audio = document.getElementById(`audio-${index}`);
    if (audio) {
        audio.volume = parseFloat(value);
    }
}

function formatTime(seconds) {
    if (isNaN(seconds)) return '0:00';
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Charger le dialogue au chargement de la page
console.log('üìÑ Script dialogue-lundi-matin-bureau.html charg√©');
console.log('üìÑ √âtat du document:', document.readyState);

// Attendre que le conteneur soit disponible
function initDialogue() {
    console.log('üîß initDialogue() appel√©e');
    const container = document.getElementById('dialogue-container');
    if (container) {
        console.log('‚úÖ Conteneur trouv√©, chargement du dialogue...');
        loadDialogue();
    } else {
        console.warn('‚ö†Ô∏è Conteneur non trouv√©, nouvelle tentative dans 100ms...');
        setTimeout(initDialogue, 100);
    }
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üìÑ DOMContentLoaded d√©clench√©');
        setTimeout(initDialogue, 100);
    });
} else {
    console.log('üìÑ DOM d√©j√† charg√©, initialisation imm√©diate');
    setTimeout(initDialogue, 100);
}
</script>

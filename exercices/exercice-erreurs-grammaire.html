        function nextGrammarQuestion() {
            // R√©initialiser l'√©tat
            const resultDiv = document.getElementById('grammar-result');
            const questionDiv = document.getElementById('grammar-question');
            const optionsDiv = document.getElementById('grammar-options');
            const progressText = document.getElementById('grammar-progress-text');
            
            if (resultDiv) resultDiv.style.display = 'none';
            if (optionsDiv) optionsDiv.innerHTML = '';
            
            // S√©lectionner une question al√©atoire non encore utilis√©e
            let availableQuestions = grammarQuestions.filter((_, index) => !usedGrammarQuestions.includes(index));
            
            if (availableQuestions.length === 0) {
                // Toutes les questions ont √©t√© utilis√©es, r√©initialiser
                usedGrammarQuestions = [];
                availableQuestions = grammarQuestions;
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            currentGrammarIndex = grammarQuestions.indexOf(selectedQuestion);
            usedGrammarQuestions.push(currentGrammarIndex);
            
            // Afficher la question
            if (questionDiv) {
                questionDiv.textContent = selectedQuestion.en;

            // Afficher les options
            if (optionsDiv) {
                // M√©langer les options pour que la bonne r√©ponse ne soit pas toujours au m√™me endroit

            // Mettre √† jour le progr√®s

        // Fonction pour jouer un son de succ√®s (identique √† celle de la traduction)
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;
                
                // Cr√©er deux oscillateurs pour un accord
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc1.connect(gainNode);
                osc2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Accord majeur (Do-Mi-Sol) mais plus simple avec juste Do-Mi
                osc1.frequency.value = 523.25; // Do (C5)
                osc2.frequency.value = 659.25; // Mi (E5)
                
                osc1.type = 'sine';
                osc2.type = 'sine';
                
                // Enveloppe douce et courte
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.25);
                osc2.stop(now + 0.25);
            } catch (error) {

            }

    <script>
        // Utiliser les questions partag√©es (d√©finies dans grammar-questions-a2.js)
        // ‚ö†Ô∏è IMPORTANT : Les questions sont maintenant dans grammar-questions-a2.js
        // Toute modification doit √™tre faite dans ce fichier pour √™tre synchronis√©e avec le jeu de la page d'accueil
        // Utiliser les questions partag√©es depuis grammar-questions-a2.js
        const grammarQuestions = typeof grammarQuestionsA2 !== 'undefined' ? grammarQuestionsA2 : [];

        let currentGrammarIndex = -1;
        let grammarScore = 0;
        let totalGrammarAnswered = 0;
        let usedGrammarQuestions = [];

        function initGrammarGame() {
            currentGrammarIndex = -1;
            grammarScore = 0;
            totalGrammarAnswered = 0;
            usedGrammarQuestions = [];
            nextGrammarQuestion();
        }

        function nextGrammarQuestion() {
            // R√©initialiser l'√©tat
            const resultDiv = document.getElementById('grammar-result');
            const questionDiv = document.getElementById('grammar-question');
            const optionsDiv = document.getElementById('grammar-options');
            const progressText = document.getElementById('grammar-progress-text');
            
            if (resultDiv) resultDiv.style.display = 'none';
            if (optionsDiv) optionsDiv.innerHTML = '';
            
            // S√©lectionner une question al√©atoire non encore utilis√©e
            let availableQuestions = grammarQuestions.filter((_, index) => !usedGrammarQuestions.includes(index));
            
            if (availableQuestions.length === 0) {
                // Toutes les questions ont √©t√© utilis√©es, r√©initialiser
                usedGrammarQuestions = [];
                availableQuestions = grammarQuestions;
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            currentGrammarIndex = grammarQuestions.indexOf(selectedQuestion);
            usedGrammarQuestions.push(currentGrammarIndex);
            
            // Afficher la question
            if (questionDiv) {
                questionDiv.textContent = selectedQuestion.en;
            }
            
            // Afficher les options
            if (optionsDiv) {
                // M√©langer les options pour que la bonne r√©ponse ne soit pas toujours au m√™me endroit
                const shuffledOptions = [...selectedQuestion.options].sort(() => Math.random() - 0.5);
                
                shuffledOptions.forEach((option, index) => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'grammar-option-btn';
                    optionButton.textContent = option.text;
                    optionButton.dataset.originalText = option.text; // Stocker le texte original
                    optionButton.onclick = () => selectGrammarOption(option, optionButton);
                    optionsDiv.appendChild(optionButton);
                });
            }
            
            // Mettre √† jour le progr√®s
            if (progressText) {
                const remaining = grammarQuestions.length - usedGrammarQuestions.length;
                progressText.textContent = `${usedGrammarQuestions.length} / ${grammarQuestions.length} questions r√©pondues`;
            }
        }

        function selectGrammarOption(option, buttonElement) {
            console.log('selectGrammarOption appel√©e', option, buttonElement);
            const resultDiv = document.getElementById('grammar-result');
            const resultExplanation = document.getElementById('grammar-result-explanation');
            const optionsDiv = document.getElementById('grammar-options');
            
            if (!resultDiv || !resultExplanation || !optionsDiv) {
                console.error('√âl√©ments DOM non trouv√©s');
                return;
            }
            
            const allButtons = optionsDiv.querySelectorAll('.grammar-option-btn');
            
            // D√©sactiver tous les boutons
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.style.pointerEvents = 'none';
            });
            
            totalGrammarAnswered++;
            
            if (option.correct) {
                grammarScore++;
                // Ajouter la classe pour la bonne r√©ponse s√©lectionn√©e
                buttonElement.classList.add('selected-correct');
                const originalText = buttonElement.dataset.originalText || buttonElement.textContent.trim().replace(/^[‚úÖ‚ùå]\s*/, '');
                buttonElement.innerHTML = `‚úÖ ${originalText}`;
                // Jouer le son de succ√®s (m√™me que pour la traduction)
                playSuccessSound();
            } else {
                // Ajouter la classe pour la mauvaise r√©ponse s√©lectionn√©e
                buttonElement.classList.add('selected-incorrect');
                const originalText = buttonElement.dataset.originalText || buttonElement.textContent.trim().replace(/^[‚úÖ‚ùå]\s*/, '');
                buttonElement.innerHTML = `‚ùå ${originalText}`;
                // Trouver et mettre en √©vidence la bonne r√©ponse
                const correctOption = grammarQuestions[currentGrammarIndex].options.find(opt => opt.correct);
                allButtons.forEach(btn => {
                    const btnOriginalText = btn.dataset.originalText || btn.textContent.trim().replace(/^[‚úÖ‚ùå]\s*/, '');
                    if (btnOriginalText === correctOption.text) {
                        btn.classList.add('correct-answer');
                        // Pr√©server le texte original sans emoji si ce n'est pas le bouton s√©lectionn√©
                        if (btn !== buttonElement) {
                            btn.innerHTML = `‚úÖ ${correctOption.text}`;
                        }
                    }
                });
            }
            
            // Afficher le r√©sultat
            if (option.correct) {
                resultDiv.className = 'translation-result correct';
                resultExplanation.innerHTML = `<div class="result-header"><span class="check-icon">‚úì</span><strong>Correct !</strong></div><div class="result-answer">${option.text}</div>`;
            } else {
                resultDiv.className = 'translation-result incorrect';
                const correctOption = grammarQuestions[currentGrammarIndex].options.find(opt => opt.correct);
                resultExplanation.innerHTML = `<strong>‚ùå Incorrect</strong><br>La bonne r√©ponse √©tait : <strong style="color: #667eea;">${correctOption.text}</strong><br><small>${option.error || ''}</small>`;
            }
            
            resultDiv.style.display = 'block';
        }

        // Fonction pour jouer un son de succ√®s (identique √† celle de la traduction)
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;
                
                // Cr√©er deux oscillateurs pour un accord
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc1.connect(gainNode);
                osc2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Accord majeur (Do-Mi-Sol) mais plus simple avec juste Do-Mi
                osc1.frequency.value = 523.25; // Do (C5)
                osc2.frequency.value = 659.25; // Mi (E5)
                
                osc1.type = 'sine';
                osc2.type = 'sine';
                
                // Enveloppe douce et courte
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.25);
                osc2.stop(now + 0.25);
            } catch (error) {
                // Si l'API Web Audio n'est pas disponible, on ignore silencieusement
                // (certains navigateurs n√©cessitent une interaction utilisateur avant)
            }
        }

        // Initialiser le jeu au chargement
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGrammarGame);
        } else {
            // DOM d√©j√† charg√©
            setTimeout(initGrammarGame, 100);
        }
    </script>
